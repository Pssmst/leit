<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pessimist's Discography</title>
    <link rel="stylesheet" href="style.css">

    <!-- Preconnect Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- Load fonts from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Source+Code+Pro:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Add icon libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">

    <!-- Add favicon -->
    <link rel="icon" type="image/png" href="assets/textures/favicon.png">
</head>
<body>
    <div id="main">
        <canvas id="canvas"></canvas>

        <div id="info"></div>

        <div id="timeline">
            <div id="timeline-contents">
                <div id="timeline-left" class="timeline-section">
                    <div id="disc">
                        <i id="disc-icon" class="fa-solid fa-compact-disc"></i>
                        <p id="disc-text"></p>
                    </div>
                </div>

                <div id="timeline-middle" class="timeline-section">
                    <div id="buttons-container">
                        <!-- Add font awesome icons to buttons  -->
                        <button id="button-shuffle"  tabindex="-1" class="button-icon-basic"><i class="fa fa-random"></i></button>
                        <button id="button-backward" tabindex="-1" class="button-icon-basic"><i class="fa fa-step-backward"></i></button>
                        <button id="button-play"     tabindex="-1" class="button-icon-main" style="display: none"><i class="fa fa-play"></i></button>
                        <button id="button-pause"    tabindex="-1" class="button-icon-main"><i class="fa fa-pause"></i></button>
                        <button id="button-forward"  tabindex="-1" class="button-icon-basic"><i class="fa fa-step-forward"></i></button>
                        <button id="button-loop"     tabindex="-1" class="button-icon-basic"><i class="fa fa-repeat"></i></button>
                    </div>

                    <div id="timeline-container">
                        <p id="elapsed" class="timeline-text"></p>
                        <div id="line-container">
                            <div id="line"></div>
                            <div id="spinner"></div>
                        </div>
                        <p id="remaining" class="timeline-text"></p>
                    </div>
                </div>

                <div id="timeline-right" class="timeline-section">
                    <div id="right-buttons-container">
                        <button id="button-open-track" class="button-icon-basic"><i id="open-track" class="fa-solid fa-arrow-up-right-from-square"></i></i></button>
                    </div>

                    <div id="volume-container">
                        <button id="button-volume-indicator" class="button-icon-basic"><i id="volume-indicator" class="fa"></i></button>
                        <div id="volume-line-container">
                            <div id="volume-line"></div>
                            <div id="volume-spinner"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="track">
                <canvas id="track-canvas"></canvas>
            </div>
        </div>
    </div>

    <div id="big-cover-overlay"></div>
    <div id="big-cover-wrapper">
        <img id="big-cover" class="inactive" src="">
    </div>
    
    
    <script type="module" src="./scripts/global.js" ></script>
    <script type="module" src="./scripts/render.js"></script>
    <script type="module" src="./scripts/audio.js"></script>
    <script type="module" src="./scripts/helpers.js"></script>
    <script type="module" src="./scripts/discography.js"></script>
    <script type="module" src="./scripts/script.js"></script>
</body>
</html>
